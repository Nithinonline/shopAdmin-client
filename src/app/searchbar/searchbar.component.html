<div class="container">
    <div class="searchbar-container">
        <div class="searchbar-div">
            <mat-form-field appearance="outline">
                <mat-label>Search</mat-label>
                <input matInput placeholder="Placeholder" [(ngModel)]="searchTerm">
                <mat-icon matSuffix>
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </mat-icon>
            </mat-form-field>
        </div>
        <div class="search-buttons">
            <button type="button" class="btn btn-secondary button" (click)="handleClearSearch()">Clear</button>
            <button type="button" class="btn btn-primary button" (click)="handleSearch()">Search</button>
        </div>
    </div>        
</div>
