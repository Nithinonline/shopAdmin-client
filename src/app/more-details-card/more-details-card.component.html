<div *ngIf="data">



    <div class="view-more-card-container">


        <div class="view-more-icons">
            <div (click)="handleEditButton()" (click)="handleUpdateButton()">
                <mat-icon>
                    <span class="material-symbols-outlined">
                        edit
                    </span>
                </mat-icon>
            </div>

            <div (click)="manageIsClosed()">
                <mat-icon>
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </mat-icon>
            </div>


        </div>

        <div class="view-more-image-container">
            <img src="http://127.0.0.1:8000{{data.image}}" alt=""
                class="view-more-shop-image">
        </div>

        <div class="view-more-form1-container">
            <form class="example-form">
                <div>
                    <mat-form-field class="example-full-width">
                        <mat-label>Shop Name</mat-label>
                        <input matInput placeholder="" value={{data.name}} [readonly]="readOnlyMode" class="form1-input" >
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="example-full-width">
                        <mat-label>Shop Id</mat-label>
                        <input matInput placeholder="" value={{data.id}}
                            [readonly]="readOnlyMode" class="form1-input">
                    </mat-form-field>
                </div>
            </form>
        </div>

        <div class="view-more-form2-container">

            <form class="example-form2">
                <div>
                    <mat-form-field class="example-full-width-form2">
                        <mat-label>City</mat-label>
                        <input matInput placeholder="" value="{{data.city}}" [readonly]="readOnlyMode">
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="example-full-width-form2">
                        <mat-label>Address</mat-label>
                        <input matInput placeholder="" value={{data.address}}
                            [readonly]="readOnlyMode">
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="example-full-width-form2">
                        <mat-label>Contact</mat-label>
                        <input matInput placeholder="" value={{data.phone}} [readonly]="readOnlyMode">
                    </mat-form-field>
                </div>
            </form>

        </div>

        <div *ngIf="submitButton" class="view-more-submit">
            <button type="button" class="btn btn-dark">Update</button>
        </div>

    </div>


</div>
