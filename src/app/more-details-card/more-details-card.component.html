<div *ngIf="data">



    <div class="view-more-card-container">


        <div class="view-more-icons">
            <div>
                <mat-icon (click)="handleEditButton()" (click)="handleUpdateButton()">
                    <span class="material-symbols-outlined">
                        edit
                    </span>
                </mat-icon>
                <mat-icon>
                    <span class="material-symbols-outlined" (click)="handleDelete(data.id)">
                        delete
                        </span>
                </mat-icon>
            </div>

            <div (click)="manageIsClosed()">
                <mat-icon>
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </mat-icon>
            </div>


        </div>
          

        <div *ngIf="!imageEdit" class="view-more-image-container">
            <div>
                <img src={{data.image}} alt=""
                class="view-more-shop-image">
              <p *ngIf="submitButton" (click)="handleImageEdit()" class="edit-image-p">*Change the image</p>
            </div>
        </div>

        <div *ngIf="imageEdit" class="addShop-file-input-container">
            <div>
                <input placeholder="" type="file" value="" class="addShop-file-input" name="image"
                (change)="handleImageInput($event)">
            </div>
        </div>
        <div class="view-more-form1-container">
            <form class="example-form">
                <div>
                    <mat-form-field class="example-full-width">
                        <mat-label>Shop Name</mat-label>
                        <input matInput placeholder="" value={{data.name}} [readonly]="readOnlyMode" class="form1-input" #name >
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="example-full-width">
                        <mat-label>Shop Id</mat-label>
                        <input matInput placeholder="" value={{data.id}}
                            [readonly]="true" class="form1-input" name="id" #id >
                    </mat-form-field>
                </div>
            </form>
        </div>

        <div class="view-more-form2-container">

            <form class="example-form2">
                <div>
                    <mat-form-field class="example-full-width-form2">
                        <mat-label>City</mat-label>
                        <input matInput placeholder="" value="{{data.city}}" [readonly]="readOnlyMode" name="city" #city>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="example-full-width-form2">
                        <mat-label>Address</mat-label>
                        <input matInput placeholder="" value={{data.address}}
                            [readonly]="readOnlyMode" name="address" #address>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="example-full-width-form2">
                        <mat-label>Phone</mat-label>
                        <input matInput placeholder=""  type="number" class="no-spinners" value={{data.phone}} [readonly]="readOnlyMode" name="phone" #phone>
                    </mat-form-field>
                </div>
            </form>

        </div>

        <div *ngIf="submitButton" class="view-more-submit">
            <button type="button" class="btn btn-dark " (click)="handleUpdateShop(name,id,address,city,phone)" (click)="handleUpdateRequest()">Update</button>
        </div>

    </div>


</div>
