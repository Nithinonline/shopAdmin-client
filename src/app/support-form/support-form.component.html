<div class="form-container">

  <div class="form">
    <form class="support-form-div" [formGroup]="form" >
      <div class="form-heading-container">
        <h2 class="form-heading">Contact Us</h2>
      </div>

      <div class="form-group">
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Name" formControlName="name" name="name">
      </div>

      <div class="form-group">
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email" formControlName="email" name="email">
      </div>

      <div class="form-group">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message" formControlName="message" name="message"></textarea>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="send()">Send</button>
      </div>
    </form>
  </div>

</div>
